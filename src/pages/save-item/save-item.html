<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Input a Clothing Item</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <form [formGroup]="clothingItemForm">

      <ion-item>
        <ion-label floating>The clothing's file_name</ion-label>
        <ion-input formControlName="file_name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Piece of clothing</ion-label>
        <ion-select formControlName="piece">
          <ion-option value="top">Top</ion-option>
          <ion-option value="bottom">Bottom</ion-option>
          <ion-option value="accessories">Accessories</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Name (avoid using spaces)</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Maximum Temperature in Celsius</ion-label>
        <ion-input formControlName="max_temp" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Minimum Temperature in Celsius</ion-label>
        <ion-input formControlName="min_temp" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Suitable for rain</ion-label>
        <ion-toggle formControlName="rain"></ion-toggle>
      </ion-item>

    </form>

  </ion-list>

  <button ion-button full (click)="save()">Save Item</button>

</ion-content>
