<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Input a Clothing Item</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <form [formGroup]="clothingItemForm">

      <ion-item>
        <ion-label>The clothing's file name</ion-label>
        <ion-input formControlName="file_name" type="text" placeholder="Filename.ext"></ion-input>
      </ion-item>

      <ion-list radio-group formControlName="piece">
        <ion-item>Piece of clothing, pick one: </ion-item>
        <ion-item>
          <ion-label>Top</ion-label>
          <ion-radio value="top"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Bottom</ion-label>
          <ion-radio value="bottom"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Shoes</ion-label>
          <ion-radio value="accessories"></ion-radio>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label>Name to refer to:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Max temperature:</ion-label>
        <ion-input formControlName="max_temp" type="number" placeholder="50"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Min temperature:</ion-label>
        <ion-input formControlName="min_temp" type="number" placeholder="10"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rain-suitable</ion-label>
        <ion-toggle formControlName="rain"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Snow-suitable</ion-label>
        <ion-toggle formControlName="snow"></ion-toggle>
      </ion-item>

    </form>


    <button ion-button (click)="save()">Save Item</button>

  </ion-list>

</ion-content>
