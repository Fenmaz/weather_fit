<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="no-scroll">

  <!-- Unit selection -->
  <ion-list radio-group [(ngModel)]="units">
    <ion-list-header>
      Units
    </ion-list-header>
    <ion-item>
      <ion-label>°F</ion-label>
      <ion-radio value="fahrenheit"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>°C</ion-label>
      <ion-radio value="celsius"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- Gender selection-->
  <ion-list radio-group [(ngModel)]="gender">
    <ion-list-header>
      Gender
    </ion-list-header>
    <ion-item>
      <ion-label>Female</ion-label>
      <ion-radio value="female"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Male</ion-label>
      <ion-radio value="male"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Neutral</ion-label>
      <ion-radio value="neutral"></ion-radio>
    </ion-item>

  </ion-list>

  <!-- Message toggle -->
  <!--<ion-item>-->
    <!--<ion-label> Message?</ion-label>-->
    <!--<ion-toggle checked="false"></ion-toggle>-->
  <!--</ion-item>-->

  <!--Location Drop Down-->
  <ion-list>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="current-location">My Location</ion-option>
        <!--<ion-option value="Honolulu">Honolulu</ion-option>-->
      </ion-select>
    </ion-item>
  </ion-list>

  <button ion-button outline id="save-button" (click)="save()">Save</button>

  <!--About Button-->
  <!--<button ion-button outline>About</button>-->

</ion-content>
