<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!-- Unit selection -->
  <ion-list radio-group>
    <ion-list-header>
      Units
    </ion-list-header>
    <ion-item>
      <ion-label>℉</ion-label>
      <ion-radio checked="true" value="fahrenheit"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>℃</ion-label>
      <ion-radio value="celsius"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- Gender selection-->
  <ion-list radio-group>
    <ion-list-header>
      Gender
    </ion-list-header>
    <ion-item>
      <ion-label>Female</ion-label>
      <ion-radio checked="true" value="female"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Male</ion-label>
      <ion-radio value="male"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Neutral</ion-label>
      <ion-radio value="other"></ion-radio>
    </ion-item>

  </ion-list>

  <!-- Message toggle -->
  <!--<ion-item>-->
    <!--<ion-label> Message?</ion-label>-->
    <!--<ion-toggle checked="false"></ion-toggle>-->
  <!--</ion-item>-->

  <!--Location Drop Down-->
  <ion-list>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="coldLocation">Saint Paul</ion-option>
        <ion-option value="warmLocation">Honolulu</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!--About Button-->
  <button ion-button outline>About</button>

</ion-content>
