<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weather Fit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSettingsPage()">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="main-display no-scroll">
  <ion-grid>

    <div class="weather" *ngIf="weather">
      <ion-row center>
        <img class="icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
      </ion-row>

      <div class="temperature">
        <ion-row center>
          <!-- <div class="temperature_animation-container">
	  <div class="temperature_animation"> -->
              <div class="celsius">{{temp_str}}</div>
              <!-- <div class="celsius fahrenheit">30F</div>
            </div>
	  </div> -->
        </ion-row>
      </div>

      <ion-row center>
        <div class="location">{{weather.name}}</div>
      </ion-row>
    </div>

    <ion-row>
      <ion-slides>

        <ion-slide>
          <img class="top" src="../../assets/clothing/basketball-jersey.png">
        </ion-slide>

        <ion-slide>
          <img class="top" src="../../assets/clothing/hoodie.png">
        </ion-slide>

        <ion-slide>
          <img class="top" src="../../assets/clothing/puffy%20jacket.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

      <ion-row>
        <ion-slides class="slide" #slideThree (ionSlideTap) = "slideTapped(2); allTapped();">
          <ion-slide *ngFor="let slide of recommendation.accessories" [ngStyle]="{'background-color':color[2]}">
            <img class="accessories" [src]="slide._url">
          </ion-slide>
        </ion-slides>
      </ion-row>
      
    </div>
    </div>
    </div>

  </ion-grid>
</ion-content>
