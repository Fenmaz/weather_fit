<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weather Fit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSettingsPage()">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding id="main-display" class="main-display no-scroll">
  <ion-grid>
    <div class="weather" *ngIf="weather">
      <ion-row center>
        <img class="icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
      </ion-row>

      <div class="temperature">
        <ion-row center>
          <div class="temperature_animation-container">
            <div class="temperature_animation">
              <div class="tem-color{{weather.weather[0].icon}}">
                <div class="front">{{temp_str}}</div>
                <div class="front back">{{weather.name}}</div>
              </div>
          </div>
          </div>
        </ion-row>
      </div>

<!--      <ion-row center>
        <div class="location">{{weather.name}}</div>
        <p>{{weather.weather[0].icon}}</p>
      </ion-row>-->
    </div>



    <ion-row>
      <ion-slides>
        <ion-slide>
          <img class="top" src="../../assets/clothing/basketball-jersey.png">
        </ion-slide>

        <ion-slide>
          <img class="top" src="../../assets/clothing/hoodie.png">
        </ion-slide>

        <ion-slide>
          <img class="top" src="../../assets/clothing/puffy%20jacket.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

    <ion-row>
      <ion-slides>

        <ion-slide>
          <img class="bottom" src="../../assets/clothing/sport%20shorts.png">
        </ion-slide>

        <ion-slide>
          <img class="bottom" src="../../assets/clothing/jeans.png">
        </ion-slide>

        <ion-slide>
          <img class="bottom" src="../../assets/clothing/jeans.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

    <ion-row>
      <ion-slides>
        <ion-slide>
          <img class="accessories" src="../../assets/clothing/double%20sneakers.png">
        </ion-slide>

        <ion-slide>
          <img class="accessories" src="../../assets/clothing/double%20brown%20uggs.png">
        </ion-slide>

        <ion-slide>
          <img class="accessories" src="../../assets/clothing/double%20timberlands.png">
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
