
<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Weather Fit
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent" side="left">
  <ion-content>
    <ion-list>
      <button ion-button (click)="showSettingsPage()" color="light">
        <ion-icon name="build"></ion-icon>
      </button>

      <button icon-only ion-button color="light">
        <ion-icon name="download"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content padding class="main-display" scroll="false">

  <ion-grid>

    <div class="weather" *ngIf="weather">
      <ion-row>
        <ion-col class="icon" width-50 center>
          <!--//This takes in the icon code from the weather API, and matches the images. -->
          <img src="../../assets/weather/{{weather.weather[0].icon}}.svg">
          <!--<p>Icon is {{weather.weather[0].icon}}</p>
          <p>Description is {{weather.weather[0].description}}</p>-->
        </ion-col>
      </ion-row>

      <ion-row>
        <div class="temperature">
          {{temp_str}}
        </div>
      </ion-row>

      <ion-row>
        <div class="location">
          {{weather.name}}
        </div>
      </ion-row>
    </div>

    <ion-row>
      <ion-slides>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/tank-top-3.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/sportive-t-shirt.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/striped-t-shirt.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

    <ion-row>
      <ion-slides>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/masculine-trouser-outline.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/short-stroked-clothes.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/trouser-outline.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

    <ion-row>
      <ion-slides>
        <ion-slide>
          <img class="clothing" src="../../assets/clothing/shoe-2.png">
        </ion-slide>

        <ion-slide style="background-color:white">
          <img class="clothing" src="../../assets/clothing/shoes-pair.png">
        </ion-slide>

        <ion-slide style="background-color:white">
          <img class="clothing" src="../../assets/clothing/sandals-pair-top-view-outline.png">
        </ion-slide>
      </ion-slides>
    </ion-row>

  </ion-grid>

</ion-content>
