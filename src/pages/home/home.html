<ion-header>
  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <button ion-button (click)="pushSettingsPage()" color="light">
      <ion-icon name="build"></ion-icon>
    </button>

    <ion-title>Weather Fit</ion-title>

  </ion-navbar>
</ion-header>

<ion-nav #content [root]="rootPage"></ion-nav>

<ion-content padding class="main-display no-scroll">

  <ion-grid>

    <div class="weather" *ngIf="weather">
      <ion-row center>
          <!--//This takes in the icon code from the weather API, and matches the images. -->
          <img class="icon" src="../../assets/weather/{{weather.weather[0].icon}}.svg">
          <!--<p>Icon is {{weather.weather[0].icon}}</p>
          <p>Description is {{weather.weather[0].description}}</p>-->
      </ion-row>

      <ion-row>
        <div class="temperature">{{temp_str}}</div>
      </ion-row>

      <ion-row>
        <div class="location">{{weather.name}}</div>
      </ion-row>
    </div>

    <ion-row>
      <ion-slides>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/basketball-jersey.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/hoodie.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/puffy%20jacket.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

    <ion-row>
      <ion-slides>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/sport%20shorts.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/jeans.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/jeans.png">
        </ion-slide>

      </ion-slides>
    </ion-row>

    <ion-row>
      <ion-slides>
        <ion-slide>
          <img class="clothing" src="../../assets/clothing/sneakers.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/uggs.png">
        </ion-slide>

        <ion-slide>
          <img class="clothing" src="../../assets/clothing/timberlands.png">
        </ion-slide>
      </ion-slides>
    </ion-row>

  </ion-grid>

</ion-content>
