<ion-header>
  <ion-navbar>
    <ion-title>Weather Fit</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSettingsPage()">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  padding id="main-display" class="main-display no-scroll">
  <ion-grid>
    <div class="weather" *ngIf="weather">
        <ion-row>

          <ion-slides>

            <ion-slide>
              <ion-row>
                <ion-col width-50>
                  <img class="weather_icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
                </ion-col>
                <ion-col width-50>
                  <div class="temperature">{{temp_str}}</div>
                </ion-col>
              </ion-row>
            </ion-slide>

            <ion-slide>
              <ion-row>
                <ion-col width-50>
                  <img class="icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
                </ion-col>
                <ion-col width-50>
                  <div class="temperature">{{temp_str}}</div>
                </ion-col>
              </ion-row>
            </ion-slide>

            <ion-slide>
              <ion-row>
                <ion-col width-50>
                  <img class="icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
                </ion-col>
                <ion-col width-50>
                  <div class="temperature">{{temp_str}}</div>
                </ion-col>
              </ion-row>
            </ion-slide>

            <ion-slide>
              <ion-row>
                <ion-col width-50>
                  <img class="icon" src="../../assets/weather%20animated/{{weather.weather[0].icon}}.svg">
                </ion-col>
                <ion-col width-50>
                  <div class="temperature">{{temp_str}}</div>
                </ion-col>
              </ion-row>
            </ion-slide>

          </ion-slides>
        </ion-row>

      <ion-row>
        <ion-col width-50>
          <div class="location">{{weather.name}}</div>
        </ion-col>

        <ion-col width-50>
          <ion-row>
            <ion-col width-25>
              <img class="windicon" src="../../assets/weather%20animated/wind.png">
            </ion-col>
            <ion-col width-25>
              <div class="windspeed">13</div>
            </ion-col>
            <ion-col width-50>
              <div class="temRange">13  ~  15</div>
            </ion-col>

          </ion-row>

        </ion-col>


        <!--<ion-col width-12.5>-->
          <!--<img class="windicon" src="../../assets/weather%20animated/wind.png">-->
        <!--</ion-col>-->
        <!--<ion-col width-12.5>-->
          <!--<div class="windTemp">13</div>-->
        <!--</ion-col>-->

        <!--<ion-col width->-->
          <!--<div class="windTemp">8 ~ 18</div>-->
        <!--</ion-col>-->

      </ion-row>

    </div>

    <div class ="avatar" #clothing>
      <div *ngIf="recommendation">
        <ion-row>
          <ion-slides>
            <ion-slide *ngFor="let slide of recommendation.top">
              <img class="top" [src]="slide._url">
            </ion-slide>
          </ion-slides>
        </ion-row>

        <ion-row>
          <ion-slides>
            <ion-slide *ngFor="let slide of recommendation.bottom">
              <img class="bottom" [src]="slide._url">
            </ion-slide>
          </ion-slides>
        </ion-row>

        <ion-row>
          <ion-slides>
            <ion-slide *ngFor="let slide of recommendation.accessories">
              <img class="accessories" [src]="slide._url">
            </ion-slide>
          </ion-slides>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
