<ion-menu [content]="content" side="left" swipeEnabled="false">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon name="{{page.icon}}"></ion-icon>
        {{page.title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
